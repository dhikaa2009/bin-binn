<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunga binaaaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f2, #fcd1ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #ff1493;
      font-size: 4rem;
      text-shadow: 2px 2px 10px rgba(255, 0, 128, 0.3);
      margin-bottom: 10px;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>binaaaa
  </h1>
  <canvas id="flowers"></canvas>

  <script>
    const canvas = document.getElementById('flowers');
    const ctx = canvas.getContext('2d');
    let w, h;
    const flowers = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Flower {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 100;
        this.size = 8 + Math.random() * 8;
        this.speed = 0.5 + Math.random() * 1;
        this.angle = Math.random() * 2 * Math.PI;
        this.spin = 0.02 + Math.random() * 0.03;
        this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        for (let i = 0; i < 5; i++) {
          ctx.rotate((Math.PI * 2) / 5);
          ctx.beginPath();
          ctx.arc(0, this.size, this.size / 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        ctx.beginPath();
        ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
        ctx.fillStyle = '#ffef96';
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.angle += this.spin;
        if (this.y < -50) this.reset();
      }
    }

    for (let i = 0; i < 60; i++) {
      flowers.push(new Flower());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      flowers.forEach(flower => {
        flower.update();
        flower.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
